network:
  name: AcademicResearchNetwork
  mode: centralized
  node_id: academic-hub-1
  transports:
  - type: http
    config:
      port: 8700
      host: localhost
      serve_studio: true
      serve_mcp: true
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  requires_password: false
  default_agent_group: guest
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 20
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  agent_groups:
    coordinators:
      description: 协调者 - 统一入口，批判性思考，任务委派
      password_hash: bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408
      metadata:
        permissions:
        - create_projects
        - delegate_tasks
        - communicate_with_users
        agents:
        - academic-partner
    experts:
      description: 专家 - 执行深度研究任务
      password_hash: 3588bb7219b1faa3d01f132a0c60a394258ccc3049d8e4a243b737e62524d147
      metadata:
        permissions:
        - execute_tasks
        - report_results
        - access_documents
        agents:
        - literature-agent
    managers:
      description: 管理者 - 流程验证与文件执行
      password_hash: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
      metadata:
        permissions:
        - create_pr
        - merge_pr
        - update_documents
        - file_operations
        agents:
        - pr-manager
        - archivist
  mods:
  - name: openagents.mods.workspace.default
    enabled: true
    config:
      custom_events_enabled: true
  - name: openagents.mods.workspace.messaging
    enabled: true
  - name: mods.memory_system
    enabled: true
    config:
      enable_mem0: true
      project_id: academic_research
  - name: openagents.mods.workspace.project
    enabled: true
    config:
      max_concurrent_projects: 5
      project_templates:
        thesis_modification:
          name: 论文修改流程
          description: PR-driven 的论文修改工作流
          agent_groups:
          - coordinators
          - experts
          - managers
          - guest
          context: '论文修改工作流 (PR Scope)：


            1. Academic Partner 接收用户修改请求

            2. 分析需求，委派任务给 Literature Agent / PR Manager

            3. 专家返回分析结果

            4. Academic Partner 整合形成共识，输出修改规格

            5. PR Manager 验证规格，Archivist 执行文件操作


            重要约束：

            - 所有修改必须有文献支持

            - 不直接修改 Draft.md

            - 遵循 GB/T 7714-2015 引用格式

            - 所有变更必须通过 PR

            '
        deep_reading:
          name: 深度阅读流程
          description: 博士生式深度阅读，提取与研究相关的信息
          agent_groups:
          - coordinators
          - experts
          - guest
          context: "深度阅读工作流：\n1. 用户提供文献或主题\n2. Academic Partner 分析请求，委派给 Literature\
            \ Agent\n3. Literature Agent 执行博士生式阅读：\n   - 追踪 Reference List\n   - 提取方法论细节\n\
            \   - 建立与 RQ 的关联\n4. Academic Partner 整合输出结构化笔记\n\n阅读标准：\n\"当读一篇文献的时候，往下追踪这篇文献的\
            \ Reference List，\n 记录下来他参考到的这些文献里面，跟我们研究相关的部分\"\n"
        academic_discussion:
          name: 学术讨论
          description: 探索性的学术问题讨论
          agent_groups:
          - coordinators
          - experts
          - guest
          context: '学术讨论工作流：

            1. 用户提出问题

            2. Academic Partner 分析问题，批判性思考

            3. 如需文献支持，委派给 Literature Agent

            4. 形成共识或记录分歧

            '
  - name: openagents.mods.coordination.task_delegation
    enabled: true
    config:
      timeout_check_interval: 30
  initialized: true
  created_by_version: 0.8.5
network_profile:
  discoverable: false
  name: Academic Research Network
  description: 学术研究多Agent协作系统
  tags:
  - academic
  - research
  - thesis
  categories:
  - productivity
  - research
  required_openagents_version: 0.6.13
  capacity: 10
  authentication:
    type: none
  host: localhost
  port: 8700
log_level: INFO
data_dir: ./data/academic-network
runtime_limit: null
shutdown_timeout: 30
