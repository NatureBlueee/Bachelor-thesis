<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Network - PDF Upload</title>
    <style>
        * {

        body {

        .container {

        h1 {

        .subtitle {

            font-size: 14px;
        }

        #drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        #drop-zone:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        #drop-zone.dragover {
            background: #e8f4f8;
            border-color: #2196F3;
            transform: scale(1.02);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-text {
            color: #666;
            font-size: 16px;
        }

        #file-input {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-status {
            font-size: 12px;
            color: #666;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 13px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF æ–‡çŒ®ä¸Šä¼ </h1>
        <p class="subtitle">ä¸Šä¼ PDFæ–‡ä»¶å°†è‡ªåŠ¨è½¬æ¢ä¸ºMarkdownå¹¶æ·»åŠ åˆ°æ–‡çŒ®åº“</p>

        <div id="drop-zone">
            <div class="icon">ğŸ“¤</div>
            <p class="drop-text">æ‹–æ‹½PDFæ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <input type="file" id="file-input" accept=".pdf" multiple>
        </div>

        <div id="status" class="status"></div>

        <div id="file-list" class="file-list"></div>

        <div class="info">
            ğŸ’¡ æç¤ºï¼šä¸Šä¼ åç³»ç»Ÿå°†è°ƒç”¨DataLab APIè¿›è¡Œè½¬æ¢ï¼Œè½¬æ¢å®Œæˆåæ–‡ä»¶ä¼šè‡ªåŠ¨ç§»è‡³ Reference/Uncited/ ç›®å½•
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8701/upload/pdf';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const fileList = document.getElementById('file-list');

        // ç‚¹å‡»ä¸Šä¼ 
        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(uploadFile);
        };

        // æ‹–æ‹½ä¸Šä¼ 
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => {
            dropZone.classList.remove('dragover');
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            files.forEach(uploadFile);
        };

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // æ·»åŠ åˆ°æ–‡ä»¶åˆ—è¡¨
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span class="file-name">${file.name}</span>
                <span class="file-status">ä¸Šä¼ ä¸­...</span>
            `;
            fileList.appendChild(fileItem);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    fileItem.querySelector('.file-status').textContent = 'âœ… è½¬æ¢ä¸­';
                    fileItem.querySelector('.file-status').style.color = '#28a745';

                    showStatus('success', `${file.name} ä¸Šä¼ æˆåŠŸï¼æ­£åœ¨è°ƒç”¨DataLab APIè½¬æ¢ä¸ºMarkdown...`);
                } else {
                    throw new Error(result.detail || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                fileItem.querySelector('.file-status').textContent = 'âŒ å¤±è´¥';
                fileItem.querySelector('.file-status').style.color = '#dc3545';

                showStatus('error', `${file.name} ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }

        function showStatus(type, message) {
            status.className = `status ${type} show`;
            status.textContent = message;

            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
